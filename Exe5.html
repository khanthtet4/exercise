<!DOCTYPE html>
<html>
<head>
	<title>Exe5</title>
	<script type="text/javascript">
		function show(){
			var points = parseInt(document.form.points.value);

			if((points==3)){
				document.getElementById('result').textContent='wins';

			} else if((points==1)){
				document.getElementById('result').textContent='draws';
			}else if((points==0)){
				document.getElementById('result').textContent='loses';
			}else if((points!=0)&&(points!=1)&&(points!=3)){
				document.getElementById('result').textContent='This is invalid points'
			}
		}

	</script>
</head>
<body>
		<form name="form">
		<h1>Football points calculate</h1>
		<input type="number" name="points" ><br><br>
		<button onclick="show()" type="button">Show result</button><br><br>
		Result:  <label id="result" type="text">  </label>
	</form>
</body>
</html>
